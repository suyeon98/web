<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      var degrees = [22, 26.5, 25, 28, 22, 23];
      var sum = 0;

      var a = new Array("이규림", "황선기", "우현종");
      for(i=0; i<degrees.length ; i++)
        sum += degrees[i];

      document.write("평균 온도는 " +sum/degrees.length +"입니다. <br>");
      document.write("놀고 있는 셋: " + a.join(" ") + "<br>");
      document.write("따로노는 사람: " + a.slice(1,2) + "<br>");
      <!-- .slice() 1 이상 2 미만 -->

      for(i=0; i<10; i++){
        var rn = Math.random()*100;
        var rn_int = Math.floor(rn);
        document.write(rn_int + "<br>");
      }

    </script>
  </head>
  <body>

  </body>
</html>
